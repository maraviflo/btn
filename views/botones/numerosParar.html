<section ng-controller="numerosParar">
	<div ng-repeat ="button in btn | filter: {name: nombre}">

		<pre><code class="JavaScript">

			{{button.codeJS}}


		</code></pre>

		<pre ><code class="HTML">

			{{button.codeHTML}}     


		</code></pre>

		<body onload="setInterval(cuenta,10)">
			<form action="" onsubmit="ver()">
				<input type="number" id="n" value="0">
				<input type="submit" value="Parar">
			</form>
		</body>


		<script>
			function cuenta() {
				document.getElementById("n").stepUp();
			}
			function ver() {
				alert(document.getElementById("n").value);
			}
		</script>
