<hheader></hheader>
<section ng-controller="switch">
  <div ng-repeat ="button in btn | filter: {name: nombre}">

    <div hljs data-trim contenteditable>

      <h1>Switch Button</h1>
      <label class="onoffbtn"><input type="checkbox"></label>
      

    </div>

    <div hljs data-trim contenteditable>

     <script type="text/javascript">
       $('.onoffbtn').on('click', function(){
         if($(this).children().is(':checked')){
           $(this).addClass('active');
         }
         else{
           $(this).removeClass('active')
         }
       });
     </script>



   </div>

   <div hljs data-trim contenteditable>
    <style type="text/css">
      h1{
        color:#000;
        padding-bottom:40px;
      }
      .onoffbtn{
        width:60px;
        height:30px;
        border-radius:15px;
        background:#000;
        display:block;
        position:relative;
      }
      .onoffbtn:after{
        position:absolute;
        height:28px;
        width:28px;
        display:block;
        border-radius:50%;
        background:#ff0000;
        top:1px;
        left:1px;
        content:'off';
        -webkit-transition: all 200ms ease-in-out;
        -moz-transition: all 200ms ease-in-out;
        -o-transition: all 200ms ease-in-out;
        transition: all 200ms ease-in-out;
        text-align:center;
        line-height:29px;
        color:#fff;
        font-size:12px;
      }
      .onoffbtn.active:after{
        left:100%;
        margin-left:-29px;
        background:#008000;
        content:'on';
      }
      .onoffbtn input[type="checkbox"]{
        opacity:0;
      }
    </style>


  </div>


</div>

</section>
