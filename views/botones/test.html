		<div hljs data-trim contenteditable>

			<script type="text/javascript">

				function nota(examen) {
					resultado=0
					for (i=0;i<examen.elements.length;i++)
						if ((examen.elements[i].type=="radio") && (examen.elements[i].value=="bien") &&	(examen.elements[i].checked))
							resultado++
						alert("Acertaste "+resultado+" de 3 preguntas.")
						return false
					}

				</script>

						}

						form {

							top:1px;
						}
